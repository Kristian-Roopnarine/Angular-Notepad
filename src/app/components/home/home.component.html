<mat-toolbar color="primary">
    <span style="margin-right:1rem;">Notepad</span>
    <button mat-raised-button (click)="addNewNote()">Add note</button>
</mat-toolbar>

<ng-container *ngIf="notes$ | async as notes">
    <div style="display:flex;flex-wrap: wrap;">
        <app-note-detail *ngFor="let note of notes;let i=index" [note]="note" (delete)="deleteNote($event)">
        </app-note-detail>
    </div>

</ng-container>
